<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="img/map.png" class="map-img">
                    <div class="row">
                        <img src="img/chip.png" width="60px">
                        <img src="img/visa.png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>5244</p>
                        <p>1244</p>
                        <p>8744</p>
                        <p>344</p>
                    </div>
                    <div class="row card-holder">
                       <p></p>
                        <p>VÁLIDO ATÉ</p>
                    </div>
                    <div class="row name">
                        <p>FLÁVIO COUTINHO</p>
                        <p>17 / 22</p>
                    </div>
                </div>

                <div class="back">
                    <img src="img/map.png" class="map-img"> 
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="img/pattern.png" alt="">
                        </div>
                        <p>834</p>
                    </div>
                    <div class="row card-text">
                        <p>HTML, CSS, JAVASCRIPT, REACTJS, TYPESCRIPT, NEXTJS</p>
                    </div>
                    <div class="row signature">
                        <p>ASSINATURA DO CLIENTE</p>
                        <img src="img/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
